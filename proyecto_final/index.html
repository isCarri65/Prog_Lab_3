<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input  class="inputHeader" id="inputHeader" type="text" placeholder="Buscar" value="">
            <button id="searchButton"  class="buttonSearch">
              Buscar <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          
        <div class="header_buttonAdd">
          <button class="buttonAdd" id="buttonAdd">Agregar Elemento
            <span class="material-symbols-outlined">
              library_add
              </span>
          </button>
        </div>
      </div>
      </div>
    </header>
    <!--  Main  -->
    <main>
      <div class="container_view">
       
        <aside class="listAside">
          <h2>Categorias
          <span class="material-symbols-outlined">
            filter_list
          </span>
          </h2>
          <ul id="listFilter">

          </ul>

        </aside>
        <div class="store" id="storeContainer">
        
        </div>
      </div>

      <!--  POPUP  -->
      <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs__popUp">
            <input type="text" name="" id="nombre" placeholder="Ingrese un nombre">
            <input type="text" name="" id="img" placeholder="Ingrese una imagen">
            <input type="number" name="" id="precio" placeholder="precio">
            <select name="" id="categoria">
              <option value="">Seleccione una categor√≠a</option>
              <option value="gaseosas">Gaseosas</option>
              <option value="hamburguesas">Hamburguesas</option>
              <option value="papas">Papas</option>
            </select>
          </div>
          <div class="containerButtonPopUp">
            <button class="buttonPopUp cancel"  id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
    </main>
    
    </html>
  </body>
  <script type="module" src="main.js"></script>
</html>
